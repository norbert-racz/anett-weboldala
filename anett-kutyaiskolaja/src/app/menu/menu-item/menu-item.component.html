<li (click)="toggleSubItems()">
    {{menuItem.name}}
    <span *ngIf="menuItem.subItems.length > 0 && subItemsClosed" class="arrow arrow-down"></span>
    <span *ngIf="menuItem.subItems.length > 0 && !subItemsClosed" class="arrow arrow-up"></span>
    <ul [hidden]="subItemsClosed">
        <app-menu-sub-item *ngFor = "let subItemTitle of menuItem.subItems" [title]="subItemTitle"></app-menu-sub-item>
    </ul>
</li>
